<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Parrot IM</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <nav
      class="navbar has-shadow"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <figure class="image is-48x48">
          <img src="./images/im-logo.jpg" />
        </figure>

        <a class="navbar-item" href="#">
          <strong>Parrot IM</strong>
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-menu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-end">
          <!-- Bulma credit -->
          <a class="navbar-item" href="https://bulma.io" target="_blank">
            <img
              src="https://bulma.io/images/made-with-bulma.png"
              alt="Made with Bulma"
              width="128"
              height="24"
            /> </a
          >s
          <div class="navbar-item">
            <div class="buttons">
              <button
                id="sign-in-toggle"
                class="button is-light"
                onclick="toggleLogIn()"
              >
                Log in
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-one-third">
            <div class="box">
              <h1 id="auth-title-text" class="title has-text-centered">
                Sign up
              </h1>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input id="email" class="input" type="text" />
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input id="password" class="input" type="password" />
                </div>
              </div>

              <div id="confirm-pw-field" class="field">
                <label class="label">Confirm Password</label>
                <div class="control">
                  <input id="confirm-password" class="input" type="password" />
                </div>
              </div>

              <div id="terms-field" class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" />
                    <!-- TODO: create terms and conditions -->
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-link" onclick="handleAuth()">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Firebase stuff -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      // TODO: I feel like this info should be somewhere else where it's more secure.
      // TODO: I guess we should figure out what to do with it at some point.
      const firebaseConfig = {
        apiKey: "AIzaSyBHIHX8IdRgsvJJWoFIy7tBS7TpC-Sn71w",
        authDomain: "im-rework.firebaseapp.com",
        databaseURL: "https://im-rework.firebaseio.com",
        projectId: "im-rework",
        storageBucket: "im-rework.appspot.com",
        messagingSenderId: "954513286314",
        appId: "1:954513286314:web:cca4a9064e97a1b5625cd3",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <!-- custom scripts -->
    <script type="text/javascript" src="./scripts/hamburger-menu.js"></script>
    <script type="text/javascript" src="./scripts/authentication.js"></script>
  </body>
</html>
