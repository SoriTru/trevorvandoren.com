<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Parrot IM</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  </head>

  <body>
    <nav
      class="navbar has-shadow"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <figure class="image is-48x48">
          <img src="../images/im-logo.jpg" />
        </figure>

        <a class="navbar-item" href="../school-page/index.html">
          <strong>Parrot IM</strong>
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-menu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-end">
          <!-- Bulma credit -->
          <a class="navbar-item" href="https://bulma.io" target="_blank">
            <img
              src="https://bulma.io/images/made-with-bulma.png"
              alt="Made with Bulma"
              width="128"
              height="24"
            />
          </a>
          <!-- navigation dropdown -->
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Profile</a>
            <div class="navbar-dropdown">
              <a href="../school-page/index.html" class="navbar-item">
                School
              </a>
              <a href="../league-page/index.html" class="navbar-item">
                League
              </a>
            </div>
          </div>

          <div class="navbar-item">
            <div class="buttons">
              <button class="button is-light" onclick="logOut()">
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- menu navigation -->
          <div class="column is-narrow">
            <div class="box">
              <aside class="menu">
                <p class="menu-label">Leagues</p>
                <ul class="menu-list">
                  <li><a onclick="setMenuView('addschool')">Add School</a></li>
                  <li>
                    <a onclick="setMenuView('switchschool')">Switch School</a>
                  </li>
                </ul>
                <p class="menu-label">Account</p>
                <ul class="menu-list">
                  <li>
                    <a onclick="setMenuView('changeusername')"
                      >Change Username</a
                    >
                  </li>
                  <li>
                    <a onclick="setMenuView('changepassword')"
                      >Change Password</a
                    >
                  </li>
                  <li>
                    <a onclick="setMenuView('deleteaccount')">Delete Account</a>
                  </li>
                </ul>
                <p class="menu-label">Other</p>
                <ul class="menu-list">
                  <li>
                    <a onclick="setMenuView('requestschoolaccount')"
                      >Request School Account</a
                    >
                  </li>
                </ul>
              </aside>
            </div>
          </div>

          <div class="column">
            <div class="columns is-centered">
              <div class="column is-narrow">
                <!-- selected menu option -->
                <div
                  id="chosen-menu-option"
                  class="box"
                  style="visibility: hidden"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Firebase stuff -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBHIHX8IdRgsvJJWoFIy7tBS7TpC-Sn71w",
        authDomain: "im-rework.firebaseapp.com",
        databaseURL: "https://im-rework.firebaseio.com",
        projectId: "im-rework",
        storageBucket: "im-rework.appspot.com",
        messagingSenderId: "954513286314",
        appId: "1:954513286314:web:cca4a9064e97a1b5625cd3",

      firebase.initializeApp(firebaseConfig);

    <script type="text/javascript" src="../scripts/hamburger-menu.js"></script>
    <script type="text/javascript" src="../scripts/authentication.js"></script>
    <script type="text/javascript" src="../scripts/profile-menu.js"></script>
  </body>
</html>
