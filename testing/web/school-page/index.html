<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Parrot IM</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  </head>
  <body>
    <nav
      class="navbar has-shadow"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <figure class="image is-48x48">
          <img src="../images/im-logo.jpg" alt="logo" />
        </figure>

        <a class="navbar-item" href="../school-page/index.html">
          <strong>Parrot IM</strong>
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-menu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-end">
          <!-- navigation dropdown -->
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">School</a>
            <div class="navbar-dropdown">
              <a href="../league-page/index.html" class="navbar-item">
                League
              </a>
              <a href="../profile-page/index.html" class="navbar-item">
                Profile
              </a>
            </div>
          </div>
          <div class="navbar-item">
            <div class="buttons">
              <button
                id="sign-in-toggle"
                class="button is-light"
                onclick="logOut()"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <!--School Specific Name/Logo box  and info box starts here-->
        <div
          class="hero mb-5"
          style="border-radius: 8px 8px 0 0; background-color: #061a54"
        >
          <div class="hero-body">
            <h1
              id="school-name"
              class="title has-text-centered"
              style="color: #fff"
            >
              School Name
            </h1>
          </div>
        </div>
        <div class="container has-background-light">
          <div class="columns is-gapless">
            <div
              class="column is-flex"
              style="background-color: #36b38d; border-radius: 0 0 0 8px"
            >
              <div
                class="notification has-text-left content"
                style="border-radius: 0 0 0 8px; background-color: #36b38d"
              >
                <ul
                  id="announcement-list-one"
                  style="list-style-type: none"
                ></ul>
              </div>
            </div>
            <div
              class="column is-flex"
              style="background-color: #36b38d; border-radius: 0 0 8px 0"
            >
              <div
                class="notification has-text-left content"
                style="border-radius: 0 0 8px 0; background-color: #36b38d"
              >
                <ul
                  id="announcement-list-two"
                  style="list-style-type: none"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <!--School Specific Name/Logo box  and info box ends here-->
        <div class="hero">
          <div class="hero-body">
            <h1 class="title has-text-centered"></h1>
          </div>
        </div>

        <!-- School Leagues Begins Here-->
        <div
          class="hero"
          style="border-radius: 8px 8px 0 0; background-color: #eadb68"
        >
          <div class="hero-body">
            <h1 class="title has-text-centered">School Leagues</h1>
          </div>
        </div>
        <!-- start league -->
        <div id="league-space"></div>
      </div>
    </section>
    <!-- Firebase stuff -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBHIHX8IdRgsvJJWoFIy7tBS7TpC-Sn71w",
        authDomain: "im-rework.firebaseapp.com",
        databaseURL: "https://im-rework.firebaseio.com",
        projectId: "im-rework",
        storageBucket: "im-rework.appspot.com",
        messagingSenderId: "954513286314",
        appId: "1:954513286314:web:cca4a9064e97a1b5625cd3",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script type="text/javascript" src="../scripts/hamburger-menu.js"></script>
    <script type="text/javascript" src="../scripts/school-page.js"></script>
    <script type="text/javascript" src="../scripts/authentication.js"></script>
  </body>
</html>
