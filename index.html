<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Trevor VanDoren</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <!--- Navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://trevorvandoren.com"
          >Trevor VanDoren</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--- Image -->
    <div class="container-fluid title-image">
      <img src="img/background.jpg" alt="Austria" style="width:100%;" />
    </div>
    <!--- Welcome -->
    <div class="container-fluid padding">
      <div class="row welcome text-center">
        <div class="col-12">
          <h1 class="display-4">Welcome title</h1>
          <hr />
          <div class="col-12">
            <p class="lead">This is some text that says stuff</p>
          </div>
        </div>
      </div>
    </div>
    <!--- Misc Info -->
    <div class="container-fluid padding">
      <div class="row text-center justify-content-center padding">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <h3>STUFF</h3>
          <p>Words, words, words.</p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <h3>OTHER</h3>
          <p>More text (it continues)!</p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <h3>LAST</h3>
          <p>Here is a sentence.</p>
        </div>
      </div>
    </div>
    <!--- Footer -->
    <footer>
      <div class="container-fluid padding">
        <div class="row text-center">
          <div class="col-12">
            <hr class="light" />
            <div id="hidden-text" class="collapse">
              <div class="container-fluid padding">
                <p class="text-center">
                  Madi is the most beautiful woman in the world! I love her so,
                  so much!
                </p>
              </div>
            </div>
            <button
              class="inconspicuous"
              data-toggle="collapse"
              data-target="#hidden-text"
            >
              <h5>&copy; 2019</h5>
            </button>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
