<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Trevor VanDoren</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div>
      <div class="row my-header">
        <div class="col-sm-6 padding-0">
          <div class="full-width button-space"><h2>Trevor VanDoren</h2></div>
        </div>
        <div class="col-sm-6 button-align full-width padding-0">
          <div class="btn-group button-space">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
              >
                About<span class="caret"></span>
              </button>
              <ul class="dropdown-menu button-format" role="menu">
                <li>
                  <button class="btn dropdown-item">
                    <a class="link-color" href="#">Bio</a>
                  </button>
                </li>
                <li>
                  <button class="btn dropdown-item">
                    <a class="link-color" href="#">Resume</a>
                  </button>
                </li>
                <li>
                  <button class="btn dropdown-item">
                    <a
                      class="link-color"
                      href="https://www.linkedin.com/in/tvandoren"
                      >LinkedIn</a
                    >
                  </button>
                </li>
                <li>
                  <button class="btn dropdown-item">
                    <a class="link-color" href="https://github.com/soritru"
                      >GitHub</a
                    >
                  </button>
                </li>
              </ul>
            </div>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
              >
                Games<span class="caret"></span>
              </button>
              <ul class="dropdown-menu button-format" role="menu">
                <button class="btn dropdown-item">
                  <li>
                    <a
                      class="link-color"
                      href="https://trevorvandoren.com/tictactoe"
                      >TicTacToe</a
                    >
                  </li>
                </button>
              </ul>
            </div>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
              >
                Things<span class="caret"></span>
              </button>
              <ul class="dropdown-menu button-format" role="menu">
                <button class="btn dropdown-item">
                  <li>
                    <a class="link-color" href="https://xkcd.com">XKCD</a>
                  </li>
                </button>
                <button class="btn dropdown-item">
                  <li>
                    <a class="link-color" href="https://projecteuler.net"
                      >Project Euler</a
                    >
                  </li>
                </button>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="my-paragraph">
        Madi is the most beautiful woman in the world! I love her so, so much!
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
