<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, intial-scale=1" />
  <title>Kilgore's Kitchen</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
  />
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
  ></script>
  <script src="expandNavbar.js"></script>
</head>
<body class="has-navbar-fixed-top">
  <nav
    class="navbar is-fixed-top"
    role="navigation"
    aria-label="main navigation"
  >
    <div class="navbar-brand">
      <a class="navbar-item" href="https://trevorvandoren.com/kilgoreskitchen">
        <img src="img/logo.jpg" width="40" height="28" alt="logo" />
        <h1 style="padding-left: 10px;">Kilgore's Kitchen</h1>
      </a>
      <a
        role="button"
        class="navbar-burger burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="kilgoreNavbar"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="kilgoreNavbar" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">About</a>
        <a class="navbar-item">Menus</a>
        <a class="navbar-item">Contact</a>
      </div>
    </div>
  </nav>
