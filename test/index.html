<html>
  <head>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }

      .clock-div {
        font-family: sans-serif;
        color: #fff;
        display: block;
        font-weight: 100;
        text-align: center;
        font-size: 46px;
      }

      .numbers {
        font-size: 1em;
        color: black;
        padding: 15px;
        border-radius: 3px;
        background: inherit;
        display: inline-block;
      }

      .countdown-container {
        padding: 10px;
        border-radius: 3px;
        display: inline-block;
      }

      .clock-label {
        padding-top: 5px;
        font-size: 0.5em;
        color: black;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script>
      const { DateTime, Interval } = luxon;
      function updateTime() {
        setInterval(calculateTime, 1000);
      }

      function calculateTime() {
        const UNITS = ["days", "hours", "minutes", "seconds"]; // element IDs and also luxon time units

        let nowInKilgore = DateTime.fromObject({
          zone: "America/Chicago", // Kilgore is in the same time zone as Chicago
        });

        // Livestream starts at 9:45 (America/Chicago) on Sundays
        let serviceStart = DateTime.fromObject({
          zone: "America/Chicago",
        })
          .endOf("week")
          .startOf("day")
          .plus({ hours: 9, minutes: 45 });
        // Livestream is 1hr15min long
        const serviceInterval = Interval.after(serviceStart, {
          hours: 1,
          minutes: 15,
        });

        if (serviceInterval.contains(nowInKilgore)) {
          // Livestream is happening, so just show zeros for the time
          UNITS.forEach((elemId) => {
            document.getElementById(elemId).innerText = "00";
          });
        } else {
          // The service is not in progress
          if (nowInKilgore > serviceStart) {
            // It's Sunday, but today's service is over, so set to next Sunday
            serviceStart = serviceStart.plus({ days: 7 });
          }

          // Get the Duration to next service start, with the units we care about
          const toNextStart = serviceStart.diff(nowInKilgore, UNITS).toObject();

          // Update UI for each time unit
          UNITS.forEach((unitName) => {
            document.getElementById(unitName).innerText = toNextStart[unitName]
              .toString()
              .split(".")[0] // don't show fractional seconds
              .padStart(2, "0"); // keep two digits for each unit
          });
        }
      }
    </script>
  </head>
  <body onload="updateTime()">
    <div>
      <div class="clock-div">
        <div class="countdown-container">
          <span class="numbers" id="days">00</span>
          <div class="clock-label">Days</div>
        </div>
        <div class="countdown-container">
          <span class="numbers" id="hours">00</span>
          <div class="clock-label">Hours</div>
        </div>
        <div class="countdown-container">
          <span class="numbers" id="minutes">00</span>
          <div class="clock-label">Minutes</div>
        </div>
        <div class="countdown-container">
          <span class="numbers" id="seconds">00</span>
          <div class="clock-label">Seconds</div>
        </div>
      </div>
    </div>
  </body>
</html>
